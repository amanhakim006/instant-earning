<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFlux | Mobile Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050b14;
            --card-bg: rgba(16, 28, 45, 0.85);
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --danger: #ff2a6d;
            --text-main: #e0f7fa;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.03) 0%, transparent 20%);
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 80px; /* Space for mobile scroll */
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* --- Header & Mobile Layout --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 { font-size: 1.5rem; letter-spacing: 1px; text-shadow: 0 0 10px var(--primary); }
        
        .controls { 
            display: flex; 
            gap: 10px; 
        }

        /* --- Buttons & Inputs --- */
        button {
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        button:hover { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }

        select, input {
            background: #0f1c2e;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            outline: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; }
            .controls { 
                width: 100%; 
                display: grid; 
                grid-template-columns: 1fr 1fr; /* 2 buttons per row */
            }
            #businessSelector { grid-column: 1 / -1; width: 100%; padding: 12px; } /* Full width dropdown */
            button { justify-content: center; padding: 12px; } /* Larger touch targets */
            
            .card .amount { font-size: 1.5rem; }
        }

        /* --- Dashboard Cards --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
            background: var(--secondary); box-shadow: 0 0 8px var(--secondary);
        }
        .card h3 { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 8px; }
        .card .amount { font-size: 1.8rem; font-weight: 700; }
        .card .currency-sub { font-size: 0.85rem; color: var(--primary); opacity: 0.8; margin-top: 4px; }

        /* --- Graph & Table --- */
        .graph-section, .transactions {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .transactions { overflow-x: auto; } /* Scrollable on mobile */
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; } /* Force min width for scroll */
        th { text-align: left; padding: 12px; color: var(--primary); border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        
        .action-btn { border: none; background: none; padding: 5px; font-size: 1rem; }
        .btn-del { color: var(--danger); } .btn-edit { color: var(--text-muted); }

        /* --- Modal System --- */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center; /* Center vertically */
            padding: 20px;
        }
        .modal-content {
            background: #0f1c2e;
            width: 100%; max-width: 400px;
            border-radius: 12px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
            padding: 25px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 6px; color: var(--text-muted); font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 12px; } /* Big inputs */

        .currency-input-group { display: flex; gap: 8px; }

        /* --- Business List Manager Styles --- */
        .biz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .biz-item span { font-weight: 500; }
        .biz-delete { color: var(--danger); cursor: pointer; padding: 5px; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>NeonFlux</h1>
                <p style="color: var(--text-muted); font-size: 0.8rem;">Mobile Business Dashboard</p>
            </div>
            <div class="controls">
                <select id="businessSelector" onchange="filterData()">
                    <option value="all">All Businesses</option>
                </select>
                <button onclick="openBusinessModal()"><i class="fa-solid fa-list-check"></i> Manage Biz</button>
                <button onclick="openEntryModal()"><i class="fa-solid fa-plus"></i> Entry</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Earnings (USD)</h3>
                <div class="amount" id="totalUSD">$0.00</div>
            </div>
            <div class="card" style="--secondary: #00f2ff;">
                <h3>Earnings (INR)</h3>
                <div class="amount" id="totalINR">₹0.00</div>
                <div class="currency-sub">Rate: 1 USD = 90 INR</div>
            </div>
            <div class="card" style="--secondary: #ff0055;">
                <h3>Clients</h3>
                <div class="amount" id="totalClients">0</div>
            </div>
        </div>

        <div class="graph-section">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center;">
                <h3 style="font-size: 1rem;">Analytics</h3>
                <select id="chartType" onchange="updateChart()" style="padding: 5px 10px;">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div style="position: relative; height: 250px;">
                <canvas id="earningsChart"></canvas>
            </div>
        </div>

        <div class="transactions">
            <h3 style="margin-bottom: 15px;">Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Biz</th>
                        <th>USD ($)</th>
                        <th>INR (₹)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2 id="modalTitle">New Entry</h2>
                <span onclick="closeEntryModal()" style="font-size: 1.5rem; cursor: pointer;">&times;</span>
            </div>
            <form id="entryForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label>Business</label>
                    <select id="entryBusiness" required></select>
                </div>

                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" required placeholder="Client Name">
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <div class="currency-input-group">
                        <input type="number" id="amount" step="0.01" required placeholder="0.00" oninput="updateConversionPreview()" style="flex:2;">
                        <select id="currencyType" onchange="updateConversionPreview()" style="flex:1;">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                    <small id="conversionPreview" style="color: var(--primary); display: block; margin-top: 5px;">≈ $0.00</small>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit" style="width: 100%; justify-content: center; padding: 15px;">Save Entry</button>
            </form>
        </div>
    </div>

    <div class="modal" id="businessModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>Manage Businesses</h2>
                <span onclick="closeBusinessModal()" style="font-size: 1.5rem; cursor: pointer;">&times;</span>
            </div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="newBizInput" placeholder="New Business Name">
                <button onclick="addBusinessFromModal()">Add</button>
            </div>

            <div style="max-height: 200px; overflow-y: auto;" id="businessListContainer">
                </div>
        </div>
    </div>

    <script>
        const CONVERSION_RATE = 90;
        let businesses = JSON.parse(localStorage.getItem('businesses')) || ['Freelance', 'Agency'];
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let myChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderBusinessOptions();
            updateDashboard();
            document.getElementById('date').valueAsDate = new Date();
        });

        // --- Dashboard Logic ---
        function updateDashboard() {
            const selectedBiz = document.getElementById('businessSelector').value;
            const filteredData = selectedBiz === 'all' ? transactions : transactions.filter(t => t.business === selectedBiz);

            const totalUSD = filteredData.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            
            document.getElementById('totalUSD').innerText = `$${totalUSD.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('totalINR').innerText = `₹${(totalUSD * CONVERSION_RATE).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('totalClients').innerText = new Set(filteredData.map(t => t.client)).size;

            renderTable(filteredData);
            renderChart(filteredData);
        }

        function renderTable(data) {
            const tbody = document.getElementById('transactionTableBody');
            tbody.innerHTML = '';
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.date}</td>
                    <td style="font-weight:600; color:#fff;">${t.client}</td>
                    <td><small style="opacity:0.7;">${t.business}</small></td>
                    <td style="color:#00f2ff;">$${parseFloat(t.amount).toFixed(2)}</td>
                    <td style="color:#bc13fe;">₹${(t.amount * CONVERSION_RATE).toFixed(0)}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editEntry(${t.id})"><i class="fa fa-pen"></i></button>
                        <button class="action-btn btn-del" onclick="deleteEntry(${t.id})"><i class="fa fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('earningsChart').getContext('2d');
            const type = document.getElementById('chartType').value;
            
            const grouped = {};
            data.forEach(t => {
                const key = type === 'monthly' ? t.date.substring(0, 7) : t.date;
                grouped[key] = (grouped[key] || 0) + parseFloat(t.amount);
            });

            const labels = Object.keys(grouped).sort();
            const values = labels.map(k => grouped[k]);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar', // Better for mobile than line usually
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'USD Earnings',
                        data: values,
                        backgroundColor: 'rgba(0, 242, 255, 0.6)',
                        borderColor: '#00f2ff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { ticks: { color: '#64748b' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { ticks: { color: '#64748b', maxRotation: 45, minRotation: 45 }, grid: { display: false } }
                    }
                }
            });
        }

        // --- Entry Management ---
        function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const client = document.getElementById('clientName').value;
            const business = document.getElementById('entryBusiness').value;
            const inputAmount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currencyType').value;
            const date = document.getElementById('date').value;

            const finalAmountUSD = currency === 'INR' ? inputAmount / CONVERSION_RATE : inputAmount;

            if (id) {
                const index = transactions.findIndex(t => t.id == id);
                transactions[index] = { id: parseInt(id), client, business, amount: finalAmountUSD, date };
            } else {
                transactions.push({ id: Date.now(), client, business, amount: finalAmountUSD, date });
            }

            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateDashboard();
            closeEntryModal();
        }

        function updateConversionPreview() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const cur = document.getElementById('currencyType').value;
            const el = document.getElementById('conversionPreview');
            if(cur === 'USD') el.innerText = `≈ ₹${(amount * CONVERSION_RATE).toFixed(2)}`;
            else el.innerText = `≈ $${(amount / CONVERSION_RATE).toFixed(2)}`;
        }

        function editEntry(id) {
            const t = transactions.find(x => x.id === id);
            document.getElementById('editId').value = t.id;
            document.getElementById('clientName').value = t.client;
            document.getElementById('entryBusiness').value = t.business;
            document.getElementById('amount').value = parseFloat(t.amount).toFixed(2);
            document.getElementById('currencyType').value = 'USD';
            document.getElementById('date').value = t.date;
            document.getElementById('modalTitle').innerText = "Edit Entry";
            updateConversionPreview();
            openEntryModal();
        }

        function deleteEntry(id) {
            if(confirm('Delete transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateDashboard();
            }
        }

        // --- Business Management ---
        function openBusinessModal() {
            document.getElementById('businessModal').style.display = 'flex';
            renderBusinessList();
        }
        function closeBusinessModal() { document.getElementById('businessModal').style.display = 'none'; }
        
        function renderBusinessList() {
            const container = document.getElementById('businessListContainer');
            container.innerHTML = '';
            businesses.forEach(b => {
                container.innerHTML += `
                    <div class="biz-item">
                        <span>${b}</span>
                        <i onclick="deleteBusiness('${b}')" class="fa fa-trash biz-delete"></i>
                    </div>
                `;
            });
        }

        function addBusinessFromModal() {
            const input = document.getElementById('newBizInput');
            const name = input.value.trim();
            if (name && !businesses.includes(name)) {
                businesses.push(name);
                saveBusinesses();
                input.value = '';
                renderBusinessList();
                renderBusinessOptions();
            }
        }

        function deleteBusiness(name) {
            if(confirm(`Delete "${name}"? Existing entries will remain.`)) {
                businesses = businesses.filter(b => b !== name);
                saveBusinesses();
                renderBusinessList();
                renderBusinessOptions();
            }
        }

        function saveBusinesses() {
            localStorage.setItem('businesses', JSON.stringify(businesses));
        }

        function renderBusinessOptions() {
            const mainSel = document.getElementById('businessSelector');
            const modSel = document.getElementById('entryBusiness');
            const current = mainSel.value;

            mainSel.innerHTML = '<option value="all">All Businesses</option>';
            modSel.innerHTML = '';
            
            businesses.forEach(b => {
                mainSel.innerHTML += `<option value="${b}">${b}</option>`;
                modSel.innerHTML += `<option value="${b}">${b}</option>`;
            });
            mainSel.value = current;
        }

        // --- Modal Toggles ---
        function openEntryModal() { 
            document.getElementById('entryModal').style.display = 'flex';
            if(!document.getElementById('editId').value) {
                document.getElementById('entryForm').reset();
                document.getElementById('currencyType').value = 'USD';
                document.getElementById('modalTitle').innerText = "New Entry";
                document.getElementById('date').valueAsDate = new Date();
                updateConversionPreview();
            }
        }
        function closeEntryModal() { 
            document.getElementById('entryModal').style.display = 'none';
            document.getElementById('editId').value = '';
        }

        window.onclick = function(e) {
            if (e.target == document.getElementById('entryModal')) closeEntryModal();
            if (e.target == document.getElementById('businessModal')) closeBusinessModal();
        }
    </script>
</body>
</html>
