<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFlux | Business Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050b14;
            --card-bg: rgba(16, 28, 45, 0.7);
            --primary: #00f2ff; /* Neon Cyan */
            --secondary: #bc13fe; /* Neon Purple */
            --text-main: #e0f7fa;
            --text-muted: #64748b;
            --glass: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(188, 19, 254, 0.05) 0%, transparent 25%);
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Layout --- */
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding-bottom: 20px;
        }

        h1 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- Controls --- */
        .controls { display: flex; gap: 15px; flex-wrap: wrap; }
        
        button {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        select, input {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }

        select:focus, input:focus { border-color: var(--secondary); }

        /* --- Dashboard Grid --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass));
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        .card h3 { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 10px; }
        .card .amount { font-size: 1.8rem; font-weight: bold; }
        .card .currency-sub { font-size: 0.9rem; color: var(--primary); margin-top: 5px; }

        /* --- Graph Section --- */
        .graph-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- Table --- */
        .transactions {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--primary); border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.02); }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            margin-right: 10px;
        }
        .action-btn:hover { color: white; }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #0f1c2e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-muted); }
        .form-group input, .form-group select { width: 100%; }
        .close-modal { float: right; cursor: pointer; font-size: 1.5rem; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1><i class="fa-solid fa-bolt"></i> NeonFlux</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Advanced Earnings Tracker</p>
            </div>
            <div class="controls">
                <select id="businessSelector" onchange="filterData()">
                    <option value="all">All Businesses</option>
                    </select>
                <button onclick="openModal()"><i class="fa-solid fa-plus"></i> New Entry</button>
                <button onclick="addNewBusiness()"><i class="fa-solid fa-briefcase"></i> Add Biz</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Total Earnings (USD)</h3>
                <div class="amount" id="totalUSD">$0.00</div>
            </div>
            <div class="card" style="--secondary: #00f2ff;">
                <h3>Total Earnings (INR)</h3>
                <div class="amount" id="totalINR">₹0.00</div>
                <div class="currency-sub">Rate: 1 USD = 90 INR</div>
            </div>
            <div class="card" style="--secondary: #ff0055;">
                <h3>Active Clients</h3>
                <div class="amount" id="totalClients">0</div>
            </div>
        </div>

        <div class="graph-section">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <h3>Earnings Analytics</h3>
                <select id="chartType" onchange="updateChart()" style="padding: 5px;">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <canvas id="earningsChart" height="80"></canvas>
        </div>

        <div class="transactions">
            <h3>Recent Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Business</th>
                        <th>Amount (USD)</th>
                        <th>Amount (INR)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 20px;">Add Entry</h2>
            <form id="entryForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" required placeholder="e.g. John Doe">
                </div>
                <div class="form-group">
                    <label>Business</label>
                    <select id="entryBusiness" required>
                        </select>
                </div>
                <div class="form-group">
                    <label>Amount (USD)</label>
                    <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    <small style="color: var(--text-muted)">INR will be auto-calculated (x90)</small>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" style="width: 100%;">Save Entry</button>
            </form>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const CONVERSION_RATE = 90; // 1 USD = 90 INR
        
        // --- State Management ---
        let businesses = JSON.parse(localStorage.getItem('businesses')) || ['Design Agency', 'Freelance'];
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // Chart Instance
        let myChart = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderBusinessOptions();
            updateDashboard();
            
            // Set default date to today in modal
            document.getElementById('date').valueAsDate = new Date();
        });

        // --- Core Functions ---

        function updateDashboard() {
            const selectedBiz = document.getElementById('businessSelector').value;
            
            // Filter Data
            const filteredData = selectedBiz === 'all' 
                ? transactions 
                : transactions.filter(t => t.business === selectedBiz);

            // Calculate Totals
            const totalUSD = filteredData.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const totalINR = totalUSD * CONVERSION_RATE;
            const uniqueClients = new Set(filteredData.map(t => t.client)).size;

            // Update DOM
            document.getElementById('totalUSD').innerText = `$${totalUSD.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('totalINR').innerText = `₹${totalINR.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('totalClients').innerText = uniqueClients;

            // Render Table & Chart
            renderTable(filteredData);
            renderChart(filteredData);
        }

        function renderTable(data) {
            const tbody = document.getElementById('transactionTableBody');
            tbody.innerHTML = '';

            // Sort by date (newest first)
            data.sort((a, b) => new Date(b.date) - new Date(a.date));

            data.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.date}</td>
                    <td><span style="color:white; font-weight:bold;">${t.client}</span></td>
                    <td><span style="background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:4px; font-size:0.8rem;">${t.business}</span></td>
                    <td style="color:#00f2ff;">$${parseFloat(t.amount).toFixed(2)}</td>
                    <td style="color:#bc13fe;">₹${(t.amount * CONVERSION_RATE).toFixed(2)}</td>
                    <td>
                        <button class="action-btn" onclick="editEntry(${t.id})"><i class="fa-solid fa-pen"></i></button>
                        <button class="action-btn" onclick="deleteEntry(${t.id})"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('earningsChart').getContext('2d');
            const type = document.getElementById('chartType').value;
            
            // Group Data
            const grouped = {};
            data.forEach(t => {
                let key;
                if (type === 'monthly') {
                    key = t.date.substring(0, 7); // YYYY-MM
                } else {
                    key = t.date; // YYYY-MM-DD
                }
                grouped[key] = (grouped[key] || 0) + parseFloat(t.amount);
            });

            // Sort Keys
            const labels = Object.keys(grouped).sort();
            const values = labels.map(k => grouped[k]);

            // Chart Config
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Earnings (USD)',
                        data: values,
                        borderColor: '#00f2ff',
                        backgroundColor: 'rgba(0, 242, 255, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#bc13fe'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    },
                    scales: {
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#64748b' }
                        }
                    }
                }
            });
        }

        // --- Data Handling ---

        function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const client = document.getElementById('clientName').value;
            const business = document.getElementById('entryBusiness').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;

            if (id) {
                // Edit
                const index = transactions.findIndex(t => t.id == id);
                transactions[index] = { id: parseInt(id), client, business, amount, date };
            } else {
                // Add New
                const newTx = {
                    id: Date.now(),
                    client,
                    business,
                    amount,
                    date
                };
                transactions.push(newTx);
            }

            saveAndRefresh();
            closeModal();
        }

        function editEntry(id) {
            const t = transactions.find(x => x.id === id);
            document.getElementById('editId').value = t.id;
            document.getElementById('clientName').value = t.client;
            document.getElementById('entryBusiness').value = t.business;
            document.getElementById('amount').value = t.amount;
            document.getElementById('date').value = t.date;
            
            document.getElementById('modalTitle').innerText = "Edit Entry";
            openModal();
        }

        function deleteEntry(id) {
            if(confirm('Are you sure?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveAndRefresh();
            }
        }

        function addNewBusiness() {
            const name = prompt("Enter new Business Name:");
            if (name && !businesses.includes(name)) {
                businesses.push(name);
                localStorage.setItem('businesses', JSON.stringify(businesses));
                renderBusinessOptions();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateDashboard();
        }

        function renderBusinessOptions() {
            const mainSelect = document.getElementById('businessSelector');
            const modalSelect = document.getElementById('entryBusiness');
            
            // Save current selection
            const currentVal = mainSelect.value;
            
            // Clear except first option for main filter
            mainSelect.innerHTML = '<option value="all">All Businesses</option>';
            modalSelect.innerHTML = '';

            businesses.forEach(b => {
                mainSelect.innerHTML += `<option value="${b}">${b}</option>`;
                modalSelect.innerHTML += `<option value="${b}">${b}</option>`;
            });
            
            mainSelect.value = currentVal;
        }

        function filterData() {
            updateDashboard();
        }

        // --- Modal Control ---
        function openModal() { 
            document.getElementById('entryModal').style.display = 'flex'; 
            if(!document.getElementById('editId').value) {
                document.getElementById('entryForm').reset();
                document.getElementById('modalTitle').innerText = "Add New Entry";
                document.getElementById('date').valueAsDate = new Date();
            }
        }
        function closeModal() { 
            document.getElementById('entryModal').style.display = 'none'; 
            document.getElementById('editId').value = '';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target == document.getElementById('entryModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
